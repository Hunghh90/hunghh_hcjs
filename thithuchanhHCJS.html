<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thi Thuc Hanh HCJS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/thithuchanhHCJS.css"/>.
    <link rel="stylesheet" href="libs/font/css/all.css">
</head>
<body>
    <nav class="col-md-12">
        <div class="d-flex justify-content-center align-items-center mt-5">
            <div class="card">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item text-center">
                        <a class="nav-link active btl" id="pills-home-tab logincolor" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true"><b>Login</b></a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link btr" id="pills-profile-tab registercolor" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false"><b>Regsiter</b></a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <div class="form px-4 pt-5">
                            <label><b>Email</b></label>
                            <input type="text" name="" class="form-control" placeholder="Example@email.com">
                            <label><b>Password</b></label>
                            <input type="password" name="" class="form-control" placeholder="*********">
                            <div class="col-md-6 cantrai forgot">
                                <a href="#">Forgot Password</a>
                            </div>
                            <div class="col-md-6 cantrai">
                                <button class="btn btn-dark btn-block" id="signin">Signin</button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <div class="form px-4">
                            <input type="text" name="" class="form-control" placeholder="Name">
                            <input type="text" name="" class="form-control" placeholder="Email">
                            <div class="col-md-6">
                            <button class="btn btn-dark btn-block">Signup</button>
                            </div>
                            <div class="col-md-6">
                                <a href="#">Forgot Password</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="face col-md-12">
                    <div class="icon cantrai">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="facebook cantrai">
                        <p class="facebook"> <span>Sign in with<b>Facebook</b></span></p>
                    </div>
                </div>
                <div class="google col-md-12">
                    <div class="icon cantrai">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="facebook cantrai">
                        <p class="facebook"> <span>Sign in with<b>Google+</b></span></p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section></section>
    <footer>
    </footer>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript'>var myLink = document.querySelector('a[href="#"]');
    myLink.addEventListener('click', function(e) {
        e.preventDefault();
    });</script>
</body>
</html>
